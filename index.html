<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>



    <script src="https://kit.fontawesome.com/7e8ce3cf0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="app__container" id="app">
            <header class="app__header">

                <h1 class="h1">
                    Todo List
                </h1>
                <p>Stay focused and forget nothing</p>
            </header>

            <div class="app__tasks-modal hidden" id="modal">
                <p>Add a new task</p>
                <button id="close-modal">x</button>
                <input type="text"  placeholder="Title">
                <input type="text"  placeholder="Description">
                <button>
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="app__tasks-controls">
                <button id="all" class="app__tasks-control">All</button>
                <button id="complete" class="app__tasks-control">Complete</button>
                <button id="in-progress" class="app__tasks-control">In progress</button>
            </div>

            <div class="app__task-container">

                <div class="app__task">

                    <div class="taskk">
                        <p>
                            Task 1
                        </p>
                        <p>
                            12:04
                        </p>
                        <div class=" ">
                            <button><i class="fa-thin fa-pen"></i></button>
                            <button><i class="fa-solid fa-xmark"></i></button>
                        </div>
                        
                        

                    </div>
                    
                </div>
            </div>

            <button class="app__btn-open--modal" id="open-modal">
                <i class="fa-solid fa-plus"></i>
            </button>
        
        </main>
    









    <script src="script.js"></script>
</body>
</html>
