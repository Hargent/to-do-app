        </header>

        <div class="app__tasks-modal hidden modal" id="create-task">
            <p>Add a new task</p>
            <button id="close-create-task" class="close-modal">x</button>
            <input type="text"  placeholder="Title">
            <input type="text"  placeholder="Description">
            <button>
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div class="app__tasks-controls">
            <button id="all" class="app__tasks-control">All</button>
            <button id="completed" class="app__tasks-control">Complete</button>
            <button id="in-progress" class="app__tasks-control">In progress</button>
        </div>

        <div class="app__task-container ">

            <div class="app__task">

        <button class="app__btn-open--modal open-modal" id="create-task-modal">
            <i class="fa-solid fa-plus"></i>

        <!--Sign up-->
        <div class= " modal hidden" id="signup">
        <button id="close-signup" class="close-modal">x</button>
            <form id="signUpForm" data-parsley-validate>
                <div class="">
                    <input type="email" id="signup-email" name="email">
                    <label for="email">Email</label>
                </div>
                <div class="">
                    <input type="text" id="signup-firstName" name="first_name">
                    <label for="firstName">first name</label>
                </div>
                <div class="">
                    <input type="text" id="signup-lastName" name="last_name">
                    <label for="lastName">last name</label>
                </div>
                <div class="">
                    <input type="password" id="signup-password" name="password">
                    <label for="password">password</label>
                </div>
                <button type="submit">Sign up</button>
            </form>
        </div>
        <div class= " modal hidden" id="login">
        <button id="close-login" class="close-modal">x</button>
            <form id="loginForm" data-parsley-validate>
                <div class="">
                    <input type="email" id="login-email " name="email">
                    <label for="email">Email</label>
                </div>
                
                <div class="">
                    <input type="password" id="login-password" name="password">
                    <label for="password">password</label>
                </div>
