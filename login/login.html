<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>

    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/7e8ce3cf0f.js"
      crossorigin="anonymous"
    ></script>

    <script src="login.js" type="module" defer></script>
  </head>
  <body>
    <main class="div">
      <div class="container">
        <header class="app__header">
          <button id="close-signup" class="close-modal">
            <a href="../index.html"><i class="fa fa-home"></i></a>
          </button>
          <h1>Login</h1>

          <div class="modal hidden" id="login">
            <!-- <button id="close-login" class="close-modal">x</button> -->
            <form id="loginForm">
              <!-- <form id="loginForm" data-parsley-validate> -->
              <div class="">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="login-email "
                  name="username"
                  required
                  autocomplete="email"
                />
              </div>

              <div class="">
                <label for="password">password</label>
                <input
                  type="password"
                  id="login-password"
                  name="password"
                  required
                  autocomplete="current-password"
                />
              </div>
              <a href="../todo/todo.html" class="a" style="display: none"
                >login</a
              >
              <p id="error-message" style="color: red"></p>
              <button type="submit" class="submit">login</button>
              <p>
                Don't have an account?
                <a href="../sign-up/sign-up.html" class="a"> Sign up</a>
              </p>
            </form>
          </div>
        </header>
      </div>
    </main>
  </body>
</html>
