<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://kit.fontawesome.com/7e8ce3cf0f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <main class="app__container" id="app">
        <div class="container">
            <button id="close-signup" class="close-modal"><a href="index.html"><i class="fa fa-home"></i></a></button>

            <header class="app__header">
                <div class="">
                
                    <h1 class="h1">
                        Todo List
                    </h1>
                    <p>Stay focused and forget  <span class="nothing"> nothing</span></p>
                </div>
            </header>


            
         <div class="app__tasks-modal hidden modal" id="create-task">
            <p class="p">Add a new task</p>
            <input type="text"  placeholder="Title">
            <input type="text"  placeholder="Description">
            <button class="i"> 
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div class="app__tasks-controls">
            <button id="all" class="app__tasks-control">All</button>
            <button id="completed" class="app__tasks-control">Complete</button>
            <button id="in-progress" class="app__tasks-control">In progress</button>
        </div>

        <div class="app__task-container ">

            <div class="app__task">

                <div class="app__task-tab" id="all-tab">
    
                     <div class="taskk">
                       <ul>
                        <li>
                            Task 1
                            <button class="edit"><i class=" fas fa-edit"></i></button>
                            <button><i class="fa-solid fa-xmark"></i></button>
                        </li>
                       </ul>
                        
                        
                        
    
                    </div> 
                    
                </div>
                <div class="app__task-tab hidden" id="in-progress-tab">
    
                    <div class="taskk">
                        <ul>
                         <li>
                             Task 2
                             <button class="edit"><i class="fas fa-edit"></i></button>
                             <button><i class="fa-solid fa-xmark"></i></button>
                         </li>
                        </ul>
                         <div class=" ">
                             
                         </div>
                         
                         
     
                     </div> 
                </div>

        </div>

        

    </main>
    
</body>
</html>
