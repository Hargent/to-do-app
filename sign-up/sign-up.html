<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <script
      src="https://kit.fontawesome.com/7e8ce3cf0f.js"
      crossorigin="anonymous"
    ></script>
    <script src="sign-up.js" type="module" defer></script>
    <link rel="stylesheet" href="sign-up.css" />
  </head>
  <body>
    <main class="div">
      <div class="container">
        <header class="app__header">
          <button id="close-signup" class="close-modal">
            <a href="../index.html"><i class="fa fa-home"></i></a>
          </button>
          <h1>Create Account</h1>
        </header>

        <div class=" " id="signup">
          <form id="signUpForm" data-parsley-validate>
            <div class="">
              <label for="email">Email</label>
              <input type="email" id="signup-email" name="email" autocomplete="email"/>
            </div>
            <div class="">
              <label for="firstName">first name</label>
              <input type="text" id="signup-firstName" name="first_name" autocomplete="name"/>
            </div>
            <div class="">
              <label for="lastName">last name</label>
              <input type="text" id="signup-lastName" name="last_name" autocomplete="name"/>
            </div>
            <div class="">
              <label for="password">password</label>
              <input
                type="password"
                id="signup-password"
                name="password"
                autocomplete="new-password"
              />
            </div>
            <button type="submit" class="submit">
              <a href="../login/login.html"></a>Sign up
            </button>
            <p>
              Already have an account?
              <a href="../login/login.html" class="a"> Log in</a>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
